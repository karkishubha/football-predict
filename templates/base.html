{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Value Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container-fluid nav-container py-3">
        <div class="d-flex justify-content-between align-items-center">
            
            <!-- Left side navigation -->
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/players' in request.path %}active{% endif %}" href="/players/">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/predict' in request.path %}active{% endif %}" href="/predict/">Predict</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/dashboard' in request.path %}active{% endif %}" href="/dashboard/">Dashboard</a>
                </li>
            </ul>

            <!-- Right side user info -->
            <ul class="nav nav-pills">
                {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center me-2 fw-bold text-primary">
                        ðŸ‘¤ {{ user.username }}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if '/accounts/login' in request.path %}active{% endif %}" href="/accounts/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/accounts/signup' in request.path %}active{% endif %}" href="/accounts/signup/">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
